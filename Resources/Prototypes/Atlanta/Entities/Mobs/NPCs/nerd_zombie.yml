- type: entity
  name: debug nerd xeno
  id: DebugNerdXeno
  parent: MobXeno
  description: Moves across all map to kill you
  components:
  - type: HTN
    rootTask:
      task: ZombieCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
